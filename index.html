<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://zzloutsqmpkifzijxaip.supabase.co';
        const supabaseKey = 'sb_publishable_uJHTWglP11uZzp3dKK7bdA_sY9xtmXv';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let isLoginMode = true;

        // --- 1. LOGIKA CEK SESI (ANTI MENTAL) ---
        async function checkSession() {
            // Cek apakah ada tanda logout di URL?
            const params = new URLSearchParams(window.location.search);
            if (params.get('logout') === 'true') {
                // Hapus jejak URL biar bersih, TAPI JANGAN REDIRECT
                window.history.replaceState({}, document.title, "index.html");
                console.log("User habis logout, stay disini.");
                return; 
            }

            // Kalau bukan logout, cek apakah user masih login?
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                // Kalau login, lempar ke dashboard
                window.location.href = 'dashboard.html';
            }
        }

        // --- 2. FUNGSI TOMBOL & FORM (Gak Berubah) ---
        function toggleMode() {
            isLoginMode = !isLoginMode;
            const btn = document.getElementById('btnSubmit');
            const tog = document.getElementById('toggleBtn');
            const q = document.getElementById('questionText');
            const msg = document.getElementById('successMsg');
            msg.style.display = 'none';
            
            if(isLoginMode) {
                btn.innerText = "Masuk"; q.innerText = "Belum punya akun?"; tog.innerText = "Daftar Sekarang";
            } else {
                btn.innerText = "Daftar Akun Baru"; q.innerText = "Sudah punya akun?"; tog.innerText = "Login disini";
            }
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnSubmit');
            const alertBox = document.getElementById('alertMsg');
            const successBox = document.getElementById('successMsg');

            alertBox.style.display = 'none'; successBox.style.display = 'none';
            btn.disabled = true; btn.innerText = "Memproses...";

            try {
                if (isLoginMode) {
                    const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    window.location.href = 'dashboard.html';
                } else {
                    const { data, error } = await _supabase.auth.signUp({ 
                        email, password, options: { emailRedirectTo: 'https://yrstakumi.github.io/finance-2026/dashboard.html' } 
                    });
                    if (error) throw error;
                    successBox.style.display = 'block';
                    successBox.innerText = "Akun dibuat! Login otomatis...";
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
                }
            } catch (error) {
                alertBox.style.display = 'block'; alertBox.innerText = error.message;
                btn.disabled = false; btn.innerText = isLoginMode ? "Masuk" : "Daftar Akun Baru";
            }
        });

        // Jalankan pengecekan saat halaman dibuka
        checkSession();
    </script>
